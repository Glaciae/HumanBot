<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks</title>
</head>
<body>
    <h1>Stocks</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID Stock</th>
                <th>Date</th>
                <th>Quantité Restante</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
            <tr>
                <td>{{ stock.ID_Stock }}</td>
                <td>{{ stock.Date }}</td>
                <td>{{ stock.Quantité_restante }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
